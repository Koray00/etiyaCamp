<!DOCTYPE html>
<html xmlns="https://w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="Content-Type" content="text/html"; charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By Class Name</title>
    <style type="text/css">
    .intro1{
        background-color: red;
    }

    .intro2 {
        background-color: violet;
    }

    .intro3 {
        background-color: blue;
    }
    </style>
</head>
<body>
    <p class="intro1" id="intro1">My first paragraph...</p>
    <p class="intro2" id="intro2">My second paragraph...</p>
    <p class="intro3" id="intro3">My third paragraph...</p>

    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
        <li>List item 5</li>
    </ul>

    <p id="message"></p>
    <input name="customer-Name" type="text" value="Koray Kaya">

    <h1>Try It</h1>
    <h1 id="tryIt">Try It</h1>

    <p id="nodes">Node value</p>

    <div id="div1">
        <p id="1">
            This is p1
        </p>

        <p id="2">
            This is p2
        </p>
    </div>

    <script type="text/javascript">
       var allItemsWithClassName = document.getElementsByClassName("intro1");
       alert(allItemsWithClassName[0].innerHTML);

       
    </script>

</body>
</html>
