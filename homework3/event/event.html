<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <button onclick="eventCode()">My Button</button>  
    <!-- butona tiklandiginda eventCode calistirir. -->
    <br> <br>

    <button onmouseover="eventCode()">My Button 2</button>
    <!-- mouse uzerine geldiginde eventCode calisir -->
</body>
</html>
